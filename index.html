<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a class="header__logo" href="./index.html">
          <img
            class="header__img"
            src="https://img-prod-cms-rt-microsoft-com.akamaized.net/cms/api/am/imageFileData/RE1Mu3b?ver=5c31"
            alt="logo"
            width="108px"
          />
        </a>
        <a href="https://www.microsoft.com/en-us/surface">Surface</a>
        <nav class="header__nav">
          <ul class="header__btn-list">
            <li class="header__btn-item">
              <button class="header__btn-btn">Computers</button>
            </li>
            <li class="header__btn-item">
              <button class="header__btn-btn">Accessories</button>
            </li>
            <li class="header__btn-item">
              <button class="header__btn-btn">Shop now</button>
            </li>
            <li class="header__btn-item">
              <a
                class="header__btn-btn"
                href="https://support.microsoft.com/surface"
                >Support</a
              >
            </li>
            <li class="header__btn-item">
              <button class="header__btn-btn">Moore</button>
            </li>
            <li class="header__btn-item">
              <button class="header__btn-btn">All Microsoft</button>
            </li>
          </ul>
        </nav>
      </div>
    </header>

</html>
